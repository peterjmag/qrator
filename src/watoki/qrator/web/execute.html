<!DOCTYPE html>
<html>
<head>
    <meta property="redirect" http-equiv="refresh" content="50000; URL=execute.html">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qrator - execute</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">

    <ul property="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li property="breadcrumb"><a property="link" href="#"><span property="caption">Breadcrumb</span></a></li>
        <li property="current">Current</li>
    </ul>

    <div property="alert" class="alert alert-success">
        Something happened.
    </div>

    <a href="javascript:" onclick="document.getElementById('list').style.display = 'block';document.getElementById('table').style.display = 'none';return false;">List</a>
    <a href="javascript:" onclick="document.getElementById('list').style.display = 'none';document.getElementById('table').style.display = 'block';return false;">Table</a>

    <div id="list">

        <div property="entity" class="panel panel-info">
            <div class="panel-heading">
                <h1 property="name">Some Model</h1>

                <div property="actions">
                    <ul>
                        <li property="item">
                            <a class="action" property="link" href="prepare.html"><span
                                    property="name">Some Action</span></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="panel-body">
                <div property="properties">
                    <ul>
                        <li property="item">
                            <h5 property="name">Property</h5>

                            <div property="value">
                                <span property="caption">Value</span>
                                <span property="actions">
                                    <a class="action" property="link" href="prepare.html"><span property="name">Some Action</span></a>
                                </span>
                            </div>
                        </li>

                        <li property="item">
                            <h5 property="name">Something</h5>

                            <div property="value">
                                <span property="caption">That</span>
                            </div>
                        </li>

                        <li property="item">
                            <h5 property="name">Something else</h5>

                            <div property="value">
                                <span property="caption">This</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <table style="display: none;" id="table" class="table table-striped">
        <thead>
        <tr property="properties">
            <th property="item"><span property="name">Property</span></th>
            <th property="item"><span property="name">Something</span></th>
            <th property="item"><span property="name">Something else</span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr property="entity">
            <span property="properties">
                <td property="item">
                    <span property="value"><span property="caption">Value</span></span>
                </td>
                <td property="item">This</td>
                <td property="item">That</td>
            </span>
            <td>
                <span property="actions">
                    <span property="item">
                        <a class="action" property="link" href="prepare.html"><span property="name">Some Action</span></a>
                    </span>
                </span>
            </td>
        </tr>
        <tr property="entity">
            <td>More</td>
            <td>Of</td>
            <td>This</td>
            <td>
                <span property="actions">
                    <a class="action" property="link" href="prepare.html"><span property="name">Some Action</span></a>
                </span>
                <span property="actions">
                    <a class="action" property="link" href="prepare.html"><span property="name">Another Action</span></a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
